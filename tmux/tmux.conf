# base settings
set -ga terminal-overrides ",screen-256color*:Tc"
set-option -g default-terminal "screen-256color"
set -s escape-time 0
set -g base-index 1
setw -g monitor-activity on

unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix
set -g status-style 'bg=#333333 fg=#5eacd3'

bind r source-file ~/.config/tmux/tmux.conf \; display "Reloaded!"

# vim like
set-window-option -g mode-keys vi
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'xclip -in -selection clipboard'

bind -r k select-pane -U
bind -r j select-pane -D
bind -r h select-pane -L
bind -r l select-pane -R

# bindings
bind Space last-window
bind-key v split-window -h
bind-key q killp
bind -r n next-window
bind -r p previous-window

# cheatsheet helper
bind-key -r i run-shell "tmux neww ~/.config/scripts/tmux-cht.sh"

# sessions
bind-key -r f run-shell "tmux neww ~/.config/scripts/tmux-sessionizer"

bind-key -r D run-shell "~/.config/scripts/tmux-sessionizer ~/Documents/data-ingestion"
bind-key -r C run-shell "~/.config/scripts/tmux-sessionizer ~/.configs"
bind-key -r N run-shell "~/.config/scripts/tmux-sessionizer ~/.configs/nvim"
bind-key -r N run-shell "~/.config/scripts/tmux-sessionizer ~/Documents/no-neck-pain.nvim"
bind-key -r H run-shell "~/.config/scripts/tmux-sessionizer ~/Documents/docsearch-hub-backend"
