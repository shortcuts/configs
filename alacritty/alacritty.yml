# Nightfox Alacritty Colors
# Style: carbonfox
# Upstream: https://github.com/edeneast/nightfox.nvim/raw/main/extra/carbonfox/nightfox_alacritty.yml
colors:
  bright:
    black:   '0x484848'
    blue:    '0x8cb6ff'
    cyan:    '0x52bdff'
    green:   '0x46c880'
    magenta: '0xc8a5ff'
    red:     '0xf16da6'
    white:   '0xe4e4e5'
    yellow:  '0x2dc7c4'
  indexed_colors:
    - { color: '0x3ddbd9', index: 16 }
    - { color: '0xff7eb6', index: 17 }
  normal:
    black:   '0x282828'
    blue:    '0x78a9ff'
    cyan:    '0x33b1ff'
    green:   '0x25be6a'
    magenta: '0xbe95ff'
    red:     '0xee5396'
    white:   '0xdfdfe0'
    yellow:  '0x08bdba'
  primary:
    background: '0x161616'
    foreground: '0xf2f4f8'
  transparent_background_colors: true

cursor:
  style:
    shape: Block

font:
  bold:
    family: FiraMono Nerd Font
    style: Medium

  italic:
    family: FiraMono Nerd Font
    style: Italic

  normal:
    family: FiraMono Nerd Font

  size: 17.0

mouse:
  hide_when_typing: true

window:
  decorations: none
  dynamic_title: false
  opacity: 0.92
  padding:
    x: 5
    y: 5


shell:
  program: /opt/homebrew/bin/fish
  args:
    - --login
    - --init-command
    - ~/.config/scripts/tmux-sessionizer
